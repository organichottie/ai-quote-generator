<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Generate AI Quotes</h1>
        <div class="upper-footer">
          This project was coded with ðŸ’œby
          <a href="https://github.com/organichottie" target="_blank"
            >Mokgadi Matli</a
          >
          and is
          <a
            href="https://github.com/organichottie/ai-quote-generator"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and is
          <a href="https://ai-quotes-maker.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </div>
        <br />
      </header>
      <main>
        <div class="form-container">
          <form id="quote-form">
            <input
              type="text"
              placeholder="Enter the topic for your quote"
              autofocus
              required
              autocomplete="off"
              class="form-input"
              id="user-input"
            />
            <input
              type="submit"
              class="generate-button"
              value="Generate Quote"
            />
          </form>
          <div class="hint">ie: Life, Success, Rock bottom</div>
        </div>

        <div class="quote-block hidden" id="quote"></div>
      </main>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
